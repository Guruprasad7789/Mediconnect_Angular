<body>
  <div class="card-container">
    <!-- Front side -->
    <div class="card-front">
      <img src="assets/img/logo.jpg" alt="Donor Logo" class="card-logo">
      <h1>Donor Card</h1>
      <p>Supporting Life</p>
    </div>

    <!-- Back side -->
    <div class="card-back">
      <h2>User Information</h2>
      <div class="user-info">
        <p><strong>Name:</strong> {{donorDetails.name}}</p>
        <p><strong>Contact no:</strong> {{donorDetails.contact}}</p>
        <p><strong>Medical info:</strong> {{donorDetails.medinfo}}</p>
        <p><strong>Sign:</strong> {{donorDetails.sign}}</p>
        <p><strong>Address:</strong> {{donorDetails.address}}</p>
      </div>
    </div>
  </div>
</body>
